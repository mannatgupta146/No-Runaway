<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Runaway</title>
    <link rel="stylesheet" href="yes.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="celebration-container">
        <div class="message">
            <h1 class="celebration-text">Cheers to Forever! ðŸ’–</h1>
            <p class="subtext">And our 'always' begins now..</p>
        </div>
        <div class="gif_container">
            <img src="HappySticker.gif" alt="Celebration animation" class="celebration-gif">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(confetti);
        
                setTimeout(() => confetti.remove(), 5000);
            }
        });
        
    </script>
</body>
</html>
