<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Together?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1 class="header_text">Is there a chance that â€˜weâ€™ could mean â€˜alwaysâ€™? ðŸ’•</h1>
            <div class="subtext">(I'm ready to make it forever if you are)</div>
        </div>
        <div class="gif_container">
            <img src="HeartSticker.gif" alt="Fluttering hearts" class="main-gif">
        </div>
        <div class="buttons">
            <button class="btn yes-btn" id="yesButton">Yes, Always!</button>
            <button class="btn no-btn" id="noButton">Not Sure</button>
        </div>
    </div>
    <script>
        let noCount = 0;
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        noButton.addEventListener('mouseover', () => {
            noCount++;
            const phrases = ["Not Sure", "Maybe?", "Think Again!", "Please?", "Okay"];
            noButton.innerText = phrases[noCount % phrases.length];

            if (noCount >= 5) {
                noButton.style.opacity = '0.5';
                noButton.style.pointerEvents = 'none';
            }
        });

        yesButton.addEventListener('click', () => {
            confetti();
        });
    </script>
</body>
</html>
